[tool.poetry]
name = "beancount-n26"
version = "0.8.0"
description = "Beancount Importer for N26 CSV exports"
readme = "README.md"
authors = ["Siddhant Goel <me@sgoel.dev>"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Accounting",
]
include = ["README.md", "LICENSE.txt"]
repository = "https://github.com/siddhantgoel/beancount-n26"
keywords = ["banking", "beancount", "cli-accounting", "finance"]

[tool.poetry.dependencies]
python = "^3.8"
beancount = "^3.0.0"
beangulp = "^0.1.1"

[tool.poetry.dev-dependencies]
flake8 = "^5.0"
black = {version = "^24.3", python = "^3.7"}
mypy = "^1.4"
pytest = "^7.4"

[tool.poetry.group.dev.dependencies]
taskipy = "^1.13.0"

[tool.taskipy.tasks]
lint-black = "black --check beancount_n26/ tests/"
lint-flake8 = "flake8 beancount_n26/ tests/"
lint = "task lint-black && task lint-flake8"

test = "pytest tests/"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
